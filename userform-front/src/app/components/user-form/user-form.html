<main class="min-h-screen bg-green-400 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 relative">
    <form class="space-y-8" [formGroup]="form" (ngSubmit)="onSubmit($event)">
      <!-- First Name and Last Name -->
      <div class="grid grid-cols-2 gap-4 my-0 mb-6">
        <app-form-input
          label="FIRST NAME"
          id="firstName"
          type="text"
          [required]="true"
          formControlName="firstName"
        />
        <app-form-input
          label="LAST NAME"
          id="lastName"
          type="text"
          [required]="true"
          formControlName="lastName"
        />
      </div>

      <!-- Username -->
      <app-form-input
        label="USERNAME"
        id="username"
        type="text"
        [required]="true"
        [minLength]="3"
        [maxLength]="20"
        class="mb-6"
        formControlName="username"
      />

      <!-- Email -->
      <app-form-input
        label="EMAIL"
        id="email"
        type="email"
        [required]="true"
        class="mb-6"
        formControlName="email"
      />

      <div formGroupName="passwordGroup">
        <!-- Password -->
        <app-form-input
          label="PASSWORD"
          id="password"
          type="password"
          [required]="true"
          class="mb-6"
          [minLength]="8"
          [maxLength]="16"
          formControlName="password"
        />

        <!-- Confirm Password -->
        <app-form-input
          label="CONFIRM PASSWORD"
          id="confirmPassword"
          type="password"
          [required]="true"
          class="mb-6"
          [minLength]="8"
          [maxLength]="16"
          formControlName="confirmPassword"
        />
      </div>

      <div class="flex">
        <!-- Cancel Button -->
        <div class="pt-4 w-[35%] mx-auto">
          <button
            type="reset"
            class="w-full bg-red-400 hover:bg-red-500 text-white font-semibold py-3 px-6 rounded-full transition-colors duration-200 text-sm tracking-wider uppercase cursor-pointer"
          >
            Cancelar
          </button>
        </div>

        <!-- Submit Button -->
        <div class="pt-4 w-[35%] mx-auto">
          <button
            type="submit"
            class="w-full bg-green-400 hover:bg-green-500 text-white font-semibold py-3 px-6 rounded-full transition-colors duration-200 text-sm tracking-wider uppercase cursor-pointer"
          >
            Cadastrar
          </button>
        </div>
      </div>
    </form>
  </div>
</main>
